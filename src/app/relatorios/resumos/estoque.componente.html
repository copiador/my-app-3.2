<div class="col-md-10">
    <h3>RESUMO ESTOQUE</h3>
    	<div class="responsive">
	    	<div class="col-md-10" class="panel panel-primary">
                <div class="panel-heading">
                     <h3 class="panel-title">Vendidos</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sel1">Select list:</label>
                                <select [(ngModel)]="valueSelect" >
                                    <option *ngFor="let relatorio of arrayRelatorioProdutos" 
                                    [ngValue]="relatorio.id">
                                    {{relatorio.relatorioProdutos}}
                                    </option>
                                </select>
                                {{valueSelect}}

                        </div>
          	        <table class="table table-striped">
                        <th>Codigo</th>
				        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
			                <tr *ngFor="let produto of listaProdutos | filterEstoque: valueSelect" class="success">
                        	    <td>{{produto.codigo}}</td>
                                <td>{{produto.nome}}</td>
                                <td>{{produto.quantidade}}</td>
						        <td>{{produto.valor}}</td>
                            </tr>
                    </table>
                    </div>
                    <div class="col-md-4">
                        
                    </div>
                </div>
            </div>
        </div>
</div>
