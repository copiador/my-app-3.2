<div class="col-md-8">
 
	    <form class="form-horizontal" [formGroup]="produtoForm">
		    <div class="form-group">
			    <label for="inputCadastro" class="col-sm-1">Codigo Barras</label>
					<div class="col-sm-6">
				    	<input type="number" step="0.01" class="form-control" formControlName="codigoBarras" id="form-Nome" placeholder="Codigo Barras" />
					</div>
			</div>
			<div class="form-group">
				<label for="inputCadastro" class="col-sm-1">Nome</label>
    				<div class="col-sm-6">
				        <input type="text" class="form-control" formControlName="nome" id="form-Nome" placeholder="Nome" />
			        </div>
                    
		    </div>
			<div class="form-group">
				<label for="inputCadastro" class="col-sm-1">Preço</label>
    				<div class="col-sm-2">
				        <input type="text" class="form-control" formControlName="valor" id="form-Nome" placeholder="Preço" />
			        </div>
					<label for="inputCadastro" class="col-sm-2">Quantidade</label>
                    <div class="col-sm-2">
				        <input type="text" class="form-control"  formControlName="quantidade" id="form-Nome" placeholder="Quantidade" />
			        </div>
		    </div>
			
			<p class="text-right"><button type="button" (click)="onSubmit()" class="btn btn-default text-right">Salvar</button>
				<button type="reset" class="btn btn-default text-right">Limpar</button>
			</p>

				<p>Valores: {{ produtoForm.value | json }} Cliente editado: </p>
		</form>

		

</div>
