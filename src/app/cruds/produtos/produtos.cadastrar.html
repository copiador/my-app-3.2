<div class="col-md-8">
    <p></p>
	    <form class="form-horizontal" [formGroup]="produtoForm">
			<input type="hidden" class="form-control" formControlName="_id"/>
		    <div class="form-group">
			    <label for="inputCadastro" class="col-sm-1">Codigo Barras</label>
					<div class="col-sm-6" [ngClass]="aplicaCssErro('codigoBarras')">
						<input type="number"  required class="form-control" formControlName="codigoBarras" placeholder="Codigo Barras" />
						<campo-erro-componente [control]="produtoForm.controls.codigoBarras"></campo-erro-componente>
					</div>
			</div>
			<div class="form-group">
				<label for="inputCadastro" class="col-sm-1">Nome</label>
    				<div class="col-sm-6" [ngClass]="aplicaCssErro('nome')">
						<input type="text" class="form-control" required formControlName="nome"  placeholder="Nome" />
						<campo-erro-componente [control]="produtoForm.controls.nome"></campo-erro-componente>
			        </div>
                    
		    </div>
			<div class="form-group">
				<label for="inputCadastro" class="col-sm-1">Preço</label>
    				<div class="col-sm-5" [ngClass]="aplicaCssErro('valor')">
						<input type="number"  step="0.01" class="form-control" required formControlName="valor" placeholder="Preço" />
						<campo-erro-componente [control]="produtoForm.controls.valor"></campo-erro-componente>
			        </div>
					<label for="inputCadastro" class="col-sm-2">Quantidade</label>
                    <div class="col-sm-3">
				        <input type="number" class="form-control"  formControlName="quantidade" id="form-Nome" placeholder="Quantidade" />
			        </div>
		    </div>
			
			<p class="text-right"><button type="button" (click)="onSubmit()" class="btn btn-default text-right">Salvar</button>
				<button type="reset" class="btn btn-default text-right">Limpar</button>
			</p>

				<p>Valores: {{ produtoForm.value | json }} Cliente editado: {{produtoForm.controls.nome.value}}</p>
				<p>Validation status: {{ produtoForm.status }}</p>
		</form>

		

</div>
